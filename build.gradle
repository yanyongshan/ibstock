apply plugin: 'java'
repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.stock.ibapi.Main'
    }
    baseName = 'ibstock'
    version = '1.0'
}

dependencies {
    compile 'commons-cli:commons-cli:1.3.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}